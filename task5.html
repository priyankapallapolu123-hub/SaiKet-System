<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="s2.css">
</head>
<body>

  <div class="container">
    <h1>My Blogging Platform</h1>

    <!-- Create Post Section -->
    <section id="create-post">
      <h2>Create New Post</h2>
      <form id="postForm">
        <input type="text" id="title" placeholder="Post Title" required />
        <textarea id="content" placeholder="Write your post..." rows="5" required></textarea>
        <button type="submit">Publish</button>
      </form>
    </section>

    <!-- Blog Posts -->
    <section id="posts">
      <h2>All Posts</h2>
      <div id="postList"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
